<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management Payroll</title>

    <!--FONT LINKS-->
      <!--POPPINS FONT-->
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

      <!--INTER FONTS-->
      <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <!--CSS LINK-->
    <link rel="stylesheet" href="styles/employee-profile.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/payroll.css">
  </head>
  <body>

    <!--Side Bar Navigation-->
    <div class="sidebar">
      <div>
        <h1 class="hr-title">HR ADMIN</h1>
      </div>
      <!--Search Button side bar nav-->
      <div>
        <input class="seach-input" type="text" placeholder="Search" name="search" id="search">
      </div>
      <div>
        <h3 class="general-title">General</h3>
        <!--Employee Nav-->
        <div class="employee-nav">
          <button class="employee-button">
            <img class="employee-icon" src="assets/employee-icon.svg" alt="employee">
            <span class="employee-text">Employee</span>
          </button>
        </div>
        <!--Payroll Nav-->
        <div>
          <button class="payroll-button">
            <img class="payroll-icon" src="assets/payroll-icon.svg" alt="Payroll">
            <span class="payroll-text">Payroll</span>
          </button>
        </div>
        <!--Job Nav-->
        <div>
          <button class="job-button">
            <img class="job-icon" src="assets/job-icon.svg" alt="job">
            <span class="job-text">Job</span>
          </button>
        </div>
        <!--Calendar Nav-->
        <div>
          <button class="calendar-button">
            <img class="calendar-icon" src="assets/calendar-icon.svg" alt="calendar">
            <span class="caledar-text">Calendar</span>
          </button>
        </div>
      </div>
    </div>

    <!--Main Content-->

    <div class="main">
    <div class="header">
        <h1>Payroll Management</h1>
        
    </div>
        <section class="card">
            <h2 class="payroll-overview">Payroll Overview</h2>
            <div class="payroll-grid">
                <div>
                    <label for="filterEmployees" class="form-label">Filter Employees:</label>
                    <select id="filterEmployees" class="input-field">
                        <option>All Employees</option>
                        <option>Department: HR</option>
                        <option>Department: Engineering</option>
                    </select>
                </div>
                <div>
                    <label for="sortBy" class="form-label">Sort By:</label>
                    <select id="sortBy" class="input-field">
                        <option>Name (A-Z)</option>
                        <option>Name (Z-A)</option>
                        <option>Employee ID</option>
                        <option>Salary (Low to High)</option>
                        <option>Salary (High to Low)</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <p class="text-muted mb-2 sm:mb-0">Displaying <span id="displayedCount">0</span> of <span id="totalCount">0</span> Employees</p>
                <button class="btn btn-outline">Export Payroll Data</button>
            </div>
        </section>
   </div>

  </body>
</html>
