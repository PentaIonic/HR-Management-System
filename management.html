<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management Dashboard</title>

    <!--FONT LINKS-->
      <!--POPPINS FONT-->
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

      <!--INTER FONTS-->
      <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <!--CSS LINK-->
    <link rel="stylesheet" href="styles/employee-profile.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  </head>
  <body>

    <!--Side Bar Navigation-->
    <div class="sidebar">
      <div>
        <h1 class="hr-title">HR ADMIN</h1>
      </div>
      <!--Search Button side bar nav-->
      <div>
        <input class="seach-input" type="text" placeholder="Search" name="search" id="search">
      </div>
      <div>
        <h3 class="general-title">General</h3>
        <!--Employee Nav-->
        <div class="employee-nav">
          <button class="employee-button">
            <img class="employee-icon" src="assets/employee-icon.svg" alt="employee">
            <span class="employee-text">Employee</span>
          </button>
        </div>
        <!--Payroll Nav-->
        <div>
          <button class="payroll-button">
            <img class="payroll-icon" src="assets/payroll-icon.svg" alt="Payroll">
            <span class="payroll-text">Payroll</span>
          </button>
        </div>
        <!--Job Nav-->
        <div>
          <button class="job-button">
            <img class="job-icon" src="assets/job-icon.svg" alt="job">
            <span class="job-text">Job</span>
          </button>
        </div>
        <!--Calendar Nav-->
        <div>
          <button class="calendar-button">
            <img class="calendar-icon" src="assets/calendar-icon.svg" alt="calendar">
            <span class="caledar-text">Calendar</span>
          </button>
        </div>
      </div>
    </div>

    <!--Main Content-->
  </body>
</html>
