<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management Dashboard</title>

    <!--FONT LINKS-->
      <!--POPPINS FONT-->
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

      <!--INTER FONTS-->
      <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <!--CSS LINK-->
    <link rel="stylesheet" href="styles/employee-profile.css">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <!--Side Bar Navigation-->
    <div class="sidebar">
      <div>
        <h1 class="hr-title">HR ADMIN</h1>
      </div>
      <!--Search Button side bar nav-->
      <div>
        <img class="search-icon" src="assets/search icon.png" alt="search">
        <input class="seach-input" type="text" placeholder="Search" name="search" id="search">
      </div>
      <div>
        <h3>General</h3>
        <!--Employee Nav-->
        <div>
          <img src="assets/employee icon.png" alt="employee">
          <h1>Employee</h1>
        </div>
        <!--Payroll Nav-->
        <div>
          <img src="assets/payroll icon.png" alt="payroll">
          <h1>Payroll</h1>
        </div>
        <!--Job Nav-->
        <div>
          <img src="assets/job icon.png" alt="job">
          <h1>Job</h1>
        </div>
        <!--Calendar Nav-->
        <div>
          <img src="assets/calendar icon.png" alt="calendar">
          <h1>Calendar</h1>
        </div>
      </div>
    </div>
  </body>
</html>
