<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles/Login.css">

  <title>HR Management System - Login</title>
  </head>
<body>
  <div class="curve-bg"></div>
  <div class="login-container">
    <div class="left-panel">
      <img src="assets/user icon.png" class="user-icon" alt="User Icon">
      <h1>Welcome Back!</h1>
      <p>Access your personalized HR dashboard and manage everything with ease.</p>
    </div>
    <div class="right-panel">
      <h2>Login to Your Account</h2>
      <form>
        <div class="form-group">
          <input type="text" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn-login">Sign In</button>
      </form>
      <div class="extras">
        <p><a href="#">Forgot Password?</a></p>
        <p>Need access? Contact HR Admin</p>
      </div>
    </div>
  </div>
</body>
</html>
